type User {
    firstName: String
    lastName: String
    password: String
    email: String!
    _id: String
}

type Query {
    verify: User
}

type JWT {
    jwt: String
}

type Mutation {
    register(
        firstName: String
        lastName: String
        password: String!
        email: String!
        favouriteArtistIds: [String]
    ) : User

    login(
        password: String!
        email: String!
    ) : JWT
}
